service:
  name: games-api

  
plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-plugin-warmup
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs10.x
  stage: testing
  region: eu-west-2
  websocketsApiName: games-api
  websocketsApiRouteSelectionExpression: $request.body.action # custom routes are selected by the value of the action property in the body
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["GamesDynamoDBTable", "Arn" ] }
        - { "Fn::Join": [ "/", [ 
            { "Fn::GetAtt": ["GamesDynamoDBTable", "Arn" ] }, "index", "Connections" 
          ]]}
    - Effect: Allow
      Action:
        - secretsmanager:GetSecretValue
      Resource:
        - arn:aws:secretsmanager:eu-west-2:436235769111:secret:XmasApiSecrets-PJDexS

functions:
  restHandler:
    handler: src/rest.handler
    events:
      - http: 
          path: /{any+}
          method: ANY
  
  connectHandler:
    handler: src/websocket.connect
    events:
      - websocket: 
          route: $connect

  disconnectHandler:
    handler: src/websocket.disconnect
    events:
      - websocket:
          route: $disconnect

  defaultHandler:
    handler: src/websocket.message
    events:
      - websocket: 
          route: $default #simple event definition without extra route property

resources:
  Resources:
    GamesDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: Connections
            KeySchema:
              - AttributeName: connectionId
                KeyType: HASH
            Projection:
              ProjectionType: KEYS_ONLY
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: Games
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true